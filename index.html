<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Builder by Dipta Saha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-area">
            <h3 style="margin-bottom: 10px;">Input Section :</h3>
            <div class="backColorBlock">
                <div class="data">
                    <label for="backColorRangeCounter">Background :</label>
                    <p class="cvalue"><span id="backColorValue"></span></p>

                </div>
                
                <input  style="border: none;"  class="fullwidth"  type="color" id="backColorRangeCounter" oninput="change('background')">
                
            </div>            
            <div class="heightWidthBlock">
                <div class="data">
                    <label for="heightWidthRangeCounter">Height And Width :</label>
                    <p class="cvalue"><span id="heightWidthValue"></span> px</p>

                </div>
                
                <input  class="fullwidth"  type="range" id="heightWidthRangeCounter" min="0" max="500" value="35" oninput="change('heightWidth')">
                
            </div>
            <div class="heightBlock">
                <div class="data">
                    <label for="heightRangeCounter">Height :</label>
                    <p class="cvalue"><span id="hightValue"></span> px</p>

                </div>
                
                <input  class="fullwidth"  type="range" id="heightRangeCounter" min="0" max="500" value="35" oninput="change('height')">
                
            </div>
        
            <div class="widthBlock">
                <div class="data">
                    <label for="widthRangeCounter">Width :</label>
                    <p class="cvalue"><span id="widthValue"></span> px</p>

                </div>
                <input class="fullwidth" type="range" id="widthRangeCounter" min="0" max="500" value="40" oninput="change('width')">
                
            </div>

            <div class="borderBlock"  style="border: 2px dashed #c4c5c5; padding: 10px; margin: 5px;">
                <div class="data">
                    <label for="borderRangeCounter">Border :</label>
                    <p class="cvalue"><span id="borderValue"></span> px</p>

                </div>
                
                <input class="fullwidth" type="range" id="borderRangeCounter" min="0" max="10" value="0" oninput="change('border-width')">
                <h3>Border Type</h3>
                <!-- Solid -->
                <input id="solid" type="radio" value="solid" name="bordertype" onclick="change('selectedRadio')">
                <label for="solid">Solid</label>
                <br>
                <!-- Dash -->
                <input id="dashed" type="radio" value="dashed" name="bordertype" onclick="change('selectedRadio')">
                <label for="dashed">Dashed</label>
                <br>
                <!-- Dotted -->
                <input id="dotted" type="radio" value="dotted" name="bordertype" onclick="change('selectedRadio')">
                <label for="dotted">Dotted</label>
                <br>
                <!-- Double -->
                <input id="double" type="radio" value="double" name="bordertype" onclick="change('selectedRadio')">
                <label for="double">Double</label>
                <br>
                <!-- Groove -->
                <input id="groove" type="radio" value="groove" name="bordertype" onclick="change('selectedRadio')">
                <label for="groove">Groove</label>
                <br>
                <!-- Ridge -->
                <input id="ridge" type="radio" value="ridge" name="bordertype" onclick="change('selectedRadio')">
                <label for="ridge">Ridge</label>
                <br>
                <!-- Inset -->
                <input id="inset" type="radio" value="inset" name="bordertype" onclick="change('selectedRadio')">
                <label for="inset">Inset</label>
                <br>
                <!-- Outset -->
                <input id="outset" type="radio" value="outset" name="bordertype" onclick="change('selectedRadio')">
                <label for="outset">Outset</label>
                <br>

                <div class="data">
                    <label for="borderColorValue">Color :</label>
                    <p class="cvalue"><span id="borderColorName"></span></p>

                </div>
                <input style="border: none;"  class="fullwidth" type="color" id="borderColorValue" oninput="change('borderColor')">

                
            </div>

            <div class="borderRadiusBlock">
                <div class="data">
                    <label for="borderRadiusRangeCounter">Border Radius :</label>
                    <p class="cvalue"><span id="borderRadiusValue"></span> px</p>

                </div>
                
                <input class="fullwidth" type="range" id="borderRadiusRangeCounter" min="0" max="100" value="0" oninput="change('border radius')">
                
            </div>
            <div class="boxShadowBlock" style="border: 2px dashed #c4c5c5; padding: 10px; margin: 5px;">
                <h4 style="margin-bottom: 10px;">Box Shadow</h4>
                <div class="data">
                    <label for="boxShadowColorValue">Color :</label>
                    <p class="cvalue"><span id="boxShadowColorName"></span></p>

                </div>
                <input style="border: none;"  class="fullwidth" type="color" id="boxShadowColorValue" oninput="change('boxShadowColor')">

                <div class="xAxisBlock">
                    <div class="data">
                        <label for="xAxisCounter">X Axis :</label>
                        <p class="cvalue"><span id="xAxisValue"></span> px</p>
    
                    </div>
                    
                    <input  class="fullwidth"  type="range" id="xAxisCounter" min="-20" max="20" value="0" oninput="change('xAxis')">
                    
                </div>
            
                <div class="yAxisBlock">
                    <div class="data">
                        <label for="yAxisCounter">Y Axis :</label>
                        <p class="cvalue"><span id="yAxisValue"></span> px</p>
    
                    </div>
                    
                    <input  class="fullwidth"  type="range" id="yAxisCounter" min="-20" max="20" value="0" oninput="change('yAxis')">
                    
                </div>
                <div class="shadowSpreadBlock">
                    <div class="data">
                        <label for="shadowSpreadCounter">Spread :</label>
                        <p class="cvalue"><span id="shadowSpreadValue"></span> px</p>
    
                    </div>
                    
                    <input  class="fullwidth"  type="range" id="shadowSpreadCounter" min="0" max="20" value="0" oninput="change('shadowSpread')">
                    
                </div>
            </div>
            <div style="margin-top: 40px;">
                <h3>Style Section :</h3>
                <div class="csssection" >
                    <code id="cssSec"></code>
    
                </div>
            </div>

        </div>
        <div class="output-area">
            <h3 style="margin-bottom: 10px;">Output Section :</h3>
            <div class="makeBox" id="makeBox"></div>
        </div>
    </div>
    
    
<script src="script.js"></script>
</body>
</html>
